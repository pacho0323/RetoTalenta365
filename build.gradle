version '1.0-SNAPSHOT'

apply plugin: 'java-library'

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.1.8") 
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'  

dependencies {    
     compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
     compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.1.8'
     compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.8'
     testCompile 'org.slf4j:slf4j-simple:1.7.7'
    } 
